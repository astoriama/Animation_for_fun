<!DOCTYPE html>

<html>
    <head>
        <title>Billiard</title>
    </head>

    <body>
        <canvas id = "myCanvas" style = "border:2px solid"></canvas>

        <script>
            // canvas stepup
            var canvas = document.getElementById("myCanvas");
            var c = canvas.getContext("2d");

            canvas.width = window.innerWidth -20;
            canvas.height = window.innerHeight -100;

            // map from camera_projection space to image space
            // canvas originally has 0,0 coordinare on the upper left corner
            var simMinWidth = 20.0;
            var cScale = Math.min(canvas.width, canvas.height)/simMinWidth;
            var simWidth = canvas.width/cScale;
            var simheight = canvas.height/cScale;
            
            // scaling x
            function cX(pos){return pos.x*cScale;}
            // scaling and flipping y
            function cY(pos){return canvas.height - pos.y*cScale;}
            
            // scene -------------------------------
            var gravity = {x:0.0, y: -10.0};
            var timeStep = 1.0/60.0;
            var ball = {
                radius : 0.4,
                pos: {x:0.2, y:0.2},
                // initialize velocity of the begining 
                vel: {x:10.0, y:15.0}
            };
            
            // drawing -----------------------------
            function draw(){
                // clear canvas
                c.clearRect(0,0,canvas.width,canvas.height);

                c.fillStyle = "#FFC0CB";

                c.beginPath();

                c.arc(
                    cX(ball.pos), cY(ball.pos), cScale * ball.radius, 0.0, 2.0*Math.PI);
                c.closePath();
                c.fill();

            }

            // simulation
            function simulate(){
                ball.vel.x += gravity.x*timeStep;
                ball.vel.y += gravity.y*timeStep;
                ball.pos.x += ball.vel.x*timeStep;
                ball.pos.y += ball.vel.y*timeStep;
                // bound by canvas height and width
                if (ball.pos.x < 0.0){
                    ball.pos.x = 0.0;
                    ball.vel.x = -ball.vel.x; // bounce back, i believe
                }
                
                if (ball.pos.x > simWidth){
                    ball.pos.x = simWidth;
                    ball.vel.x = -ball.vel.x; // bounce back, i believe
                }

                if (ball.pos.y < 0.0){
                    ball.pos.y = 0.0;
                    ball.vel.y = -ball.vel.y; // bounce back, i believe
                }
                if (ball.pos.y > simheight){
                    ball.pos.y = simheight;
                    ball.vel.y = -ball.vel.y; // bounce back, i believe
                }
            }

            

            // make browser to call us repeatedly
            function update(){
                simulate();
                draw();
                requestAnimationFrame(update);
            }

            update();


        </script>
    </body>

</html>
